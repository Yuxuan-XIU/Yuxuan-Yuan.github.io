<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuxuan Yuan(袁雨轩)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #fff;
        color: #333;
        padding-top: 30px;
        min-height: 70px;
        border-bottom: #e8491d 3px solid;
    }
    header a {
        color: #87CEEB; /* 设置为天空蓝色 */
        font-weight: bold; /* 加粗文本 */
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    img {
        width: 100%;
        border-radius: 5px;
        margin: 20px 0;
    }
    .showcase {
        min-height: 400px;
        background: url('https://via.placeholder.com/1200x400') no-repeat 0 -400px;
        text-align: center;
        color: #ffffff;
    }
    .showcase h1 {
        margin-top: 100px;
        font-size: 45px;
        margin-bottom: 10px;
    }
    .newsletter {
        padding: 15px;
        color: #ffffff;
        background: #e8491d;
        text-align: center;
        font-size: 20px;
        margin-top: 15px;
    }
    .boxes .box {
        float: left;
        width: 30%;
        padding: 10px;
    }
    .clear-fix::after {
        content: "";
        clear: both;
        display: table;
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Yuxuan Yuan</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#about">About Me</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#services">What can I do for you</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section id="showcase" class="showcase">
    <div class="container">
        <img src="https://via.placeholder.com/300x300" alt="My Photo">
        <p>I am ... This is me!</p>
    </div>
</section>
<section id="hometown">
    <div class="container">
        <h2>My hometown</h2>
        <img src="https://via.placeholder.com/600x300" alt="My Hometown">
    </div>
</section>
<section id="photos" class="boxes">
    <div class="container">
        <h2>Some Photos</h2>
        <div class="box"><img src="https://via.placeholder.com/200x200" alt="Photo 1"></div>
        <div class="box"><img src="https://via.placeholder.com/200x200" alt="Photo 2"></div>
        <div class="box"><img src="https://via.placeholder.com/200x200" alt="Photo 3"></div>
    </div>
</section>
<footer>
    <p>Yuxuan Yuan, Copyright &copy; 2023</p>
</footer>
</body>
</html>
