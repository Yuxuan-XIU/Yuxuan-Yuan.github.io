<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yuxuan Yuan's Blog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }
    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    header {
        background: #fff;
        color: #333;
        padding-top: 30px;
        min-height: 70px;
    }
    header a {
        color: #333; 
        font-weight: bold; 
        text-decoration: none;
        text-transform: uppercase;
        font-size: 16px;
    }
    header ul {
        padding: 0;
        list-style: none;
    }
    header li {
        float: left;
        display: inline;
        padding: 0 20px 0 20px;
    }
    header #branding {
        float: left;
    }
    header #branding h1 {
        margin: 0;
    }
    header nav {
        float: right;
        margin-top: 10px;
    }
    .blog-section {
        margin-top: 50px;
    }
    .category-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 20px;
    }
    .category-button {
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .category-button:hover {
        background-color: #1a68f8;
        color: #fff;
    }
    .blog-posts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    .blog-post {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .blog-post h3 {
        margin-top: 0;
    }
    footer {
        text-align: center;
        padding: 20px;
        background: #333;
        color: #fff;
    }
</style>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Yuxuan Yuan(袁雨轩)</h1>
        </div>
        <nav>
            <ul>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/">About Me</a></li>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/research">Research</a></li>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/blog">Blog</a></li>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/services">What can I do for you</a></li>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/contact">Contact</a></li>
                <li><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/CV-Yuxuan Yuan.pdf" target="_blank">CV</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="blog-section">
    <div class="container">
        <h2>Blog</h2>
        <div class="category-buttons">
            <button class="category-button"><a href="https://yuxuan-xiu.github.io/YuxuanYuan.github.io/"></a>文章</button>
            <button class="category-button">科幻作品</button>
            <button class="category-button">思考</button>
        </div>
        <div class="blog-posts">
            <!-- 文章示例 -->
            <div class="blog-post">
                <h3>Sample Post Title</h3>
                <p>This is a sample blog post.</p>
            </div>
            <!-- 更多文章... -->
        </div>
    </div>
</section>
<footer>
    <p>Yuxuan Yuan, Copyright &copy; 2023</p>
</footer>
</body>
</html>
